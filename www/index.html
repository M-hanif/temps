		function storeIntelligrapeLogo(){
		console.log("we are in");
  var url = "http://63years.com/wp-content/uploads/2019/09/TaghzeyaFarsiResala.pdf"; // image url
  window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fs) {
      var imagePath = fs.root.fullPath + "/TaghzeyaFarsiResala.pdf"; // full file path
      var fileTransfer = new FileTransfer();
      fileTransfer.download(url, imagePath, function (entry) {
               console.log(entry.fullPath); // entry is fileEntry object
      }, function (error) {
               console.log("Some error");
      });
   })
}
		</script>
